<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//자바와 달리 array에 생성자가 있고, 생성자로 초기화 할 수 있다.
		days = new Array("일","월","화","수","목","금","토");
		today = new Date();
		document.write("요일정보: "+ days[today.getDay()]+"요일");
		
		//weekday = []; //배열을 담을 변수를 선언하는 방법
		weekday = ["일","월","화","수","목","금","토"];
		/* 
		toLocaleDateString()은 운영체제에 설정되어 있는 locale정보를 이용하여
		날짜 데이터의 년월일 정보를 구성한다.
		한국 - ______년 ______월 ______일
		미국 - ______/ ______/ ______
		*/
		document.write("<h2>"+today.toLocaleDateString()+
				" "+weekday[today.getDay()]+"</h2>");
		
	</script>

</body>
</html>
