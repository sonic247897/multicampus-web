<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- 로직은 자바스크립트, 객체제어는 jQuery(dom 액세스) -->
	<script type="text/javascript">
		//아이디체크하기 - 4글자 이상 , java면 이미 사용중인 아이디 아니면 사용가능아이디
		//출력하기 - jQuery로 변경하기
		$(document).ready(function(){
			// 약식 - $("#id").keyup(function(){)
			$("#id").on("keyup",function(){
				check = $(this).val();
				if(check.length < 4){
					$("#result").text("4글자 이상");
				}
				else{
					// 기존에 존재하는 아이디인지 체크 - Ajax로 처리(DB연동)
					if(check == "java" ){
						$("#result").text("이미 사용중인 아이디");
					}
					else{
						$("#result").text("사용가능 아이디");
					}
				}
			});
		});
		
	
	</script>
</head>
<body>
	<h1>티몬 회원가입</h1>
	<h2>필수항목</h2>
	<form name="myform">
		아이디:<input type="text" id="id" />
	</form>
	<div id="result" style="color: red;"></div>
</body>
</html>
