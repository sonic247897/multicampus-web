<html>
<head>

	<link rel="stylesheet" href="../common/css/my_style2.css">
</head>
<body>
	<div id="header">
		<h2>아침고요수목원~</h2>

	<div id="main">
		<div class="gardenimg">

		<div class="gardenimg">

	<script>
		$(document).ready(function () {
			// 밖에서 정의 - 한 번만 쓰겠다.
			//data = $("<p>방문자수: </p>");
			$(".gardenimg").on("mouseover", function(){
				// @@ 패턴(전에꺼 모두 삭제 -> 새로 생성)
				$(".gardenimg p").remove();
				// but. 변수를 연결해야 하므로 안에서 써야한다. (on메소드 안에서 만들어짐)
				count = 500 + Math.floor(Math.random()*10);
				data = $("<p>방문자수:"+count + "</p>");
				$(this).append(data);
			});
				
		});
	</script>
</body>
