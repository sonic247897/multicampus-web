<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		#mydiv{
			position: absolute;
			left: 400px;
			top: 100px;
			font-size: 28pt;
			color: red;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			//이벤트의 약식 표현(.click) - 동적요소에 이벤트를 적용할 수 없다.
			// 페이지가 로딩된 후  추가된 요소에 대해서는 이벤트를 붙일 수 X
			$("#move_up").click(function(){
				// animate - css속성을 적용해서 애니메이션 효과를 적용
				//			properties : css속성, duration: 적용 속도(밀리초)
				$("#mydiv").animate({top:30},20);
			});
			$("#move_down").click(function(){
				$("#mydiv").animate({top:300}, 200);
			});
			// 여러개 처리 -> 항상 json형식
			// 이벤트 조건을 여러개 주고싶을 때
			// on메소드를 통해 이벤트를 연결하는 것이 정식 방법
			// => 여러 개의 이벤트에 반응할 수 있도록 코드를 작성
			// => 동적으로 생성된 DOM객체에 이벤트를 연결할 수 있다.(여기에는 없음-append로 만든 객체 등..)
			$("#changeColor").on(
					{"click": function(){
								$("#mydiv").css("color", "blue");
							} //end function()
					,"mouseover":test}); //callback함수로  주기
		});
		function test(){
			alert("마우스 오버~~~~")
		}
	</script>
	
</head>
<body>
	<button id="move_up">올리기</button>
	<button id="move_down">내리기</button>
	<button id="changeColor">색상적용</button>
	<button id="showtest">보이기/감추기</button>
	<div id="mydiv">jquery test...</div>
	
</body>
</html>
