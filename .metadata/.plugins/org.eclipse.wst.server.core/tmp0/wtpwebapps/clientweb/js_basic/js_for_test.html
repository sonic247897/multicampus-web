<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type = "text/css">
		table{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<!-- 전부다 자바스크립트에서 뿌려야 함 -->
	<script type = "text/javascript">
		document.write("<table border='1'>");
		for(i=1; i<=10; ++i){
			document.write("<tr><td>"+i+"</td></tr>");
		}
		document.write("</table> ");
	</script>	
</body>
</html>
