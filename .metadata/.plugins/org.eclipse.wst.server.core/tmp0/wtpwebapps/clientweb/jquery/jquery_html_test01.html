<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div id="main">
		<div class="test1">jquery~~~</div>
		<div class="test2">jquery~~~~</div>
		<div id="test3">jquery~~~~</div>
		<div id="test4">jquery~~~~</div>
		<div id="test5">jquery~~~~</div>
		<a id="attrtest">하이퍼링크</a>
		<a id="attrtest2">하이퍼링크</a>
	</div>
	<div id="result"></div>
	<form>
		<input type="button" id="htmlbtn" value="html태그 추가하기"/>
		<input type="button" id="attrbtn" value="속성추가하기"/>
 	</form>
	<script type="text/javascript">
		//DOM노드 액세스
		// '동적으로' DOM객체를 만들 때 속성을 추가하기(미리 속성을 줄 수 없으므로)
		$(document).ready(function(){
			$("#htmlbtn").on("click", function() {
				$("#result").html("<h2>추가하는 문자열</h2>");
			});
			$("#attrbtn").on("click", function(){
				// 속성 한 개를 제어
				$("#attrtest").attr("href", "https://www.naver.com"); //self로 실행
			
				// 속성 여러 개를 제어 - json데이터를 표현하는 방식으로 추가
				$("#attrtest2").attr({
									"href":"https://naver.com", 
									"target": "_blank" // 새창(탭)으로 실행
									});
			
			});
		});
	</script>
</body>
</html>
